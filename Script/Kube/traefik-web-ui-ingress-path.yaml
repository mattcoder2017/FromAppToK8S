apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: traefik-web-ui-path
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/rule-type: "PathPrefixStrip"
    #traefik.ingress.kubernetes.io/rule-type: "PathPrefix"
    ingress.kubernetes.io/add-base-url: "true"
spec:
  rules:
  - host: pc-myang
    http:
      paths:
      - path: /order
        backend:
          serviceName: orderservice
          servicePort: 5001
      - path: /product
        backend:
          serviceName: productservice
          servicePort: 5000
  - host: signalr.internal.com
    http:
      paths:
      - path: /
        backend:
          serviceName: isignalrservice
          servicePort: 5002
  - host: manage.rabbitmq.internal.com
    http:
      paths:
      - path: /
        backend:
          serviceName: rabbitmq
          servicePort: 15672
  - host: jaeger
    http:
      paths:
      - path: /
        backend:
          serviceName: jaeger
          servicePort: 16686
  - host: manage.seq.internal.com
    http:
      paths:
      - path: /
        backend:
          serviceName: seq
          servicePort: 5341
  - host: manage.grafana.internal.com
    http:
      paths:
      - path: /
        backend:
          serviceName: grafana
          servicePort: 3000
  - host: manage.influxdb.internal.com
    http:
      paths:
      - path: /
        backend:
          serviceName: influxdb
          servicePort: 8086
